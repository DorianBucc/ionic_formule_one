<ion-content>
  <ion-card>
    <ion-card-content>
      <!-- Search Input -->
      <ion-item>
        <ion-input 
          #searchBox 
          (ionInput)="search(searchBox.value)" 
          placeholder="Rechercher une Formule 1">
        </ion-input>
      </ion-item>

      <!-- List of Formules -->
      <ion-list>
        <ion-item *ngFor="let Formule of Formules$ | async" (click)="goToDetail(Formule)">
          {{ Formule.name }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
