<ion-content *ngIf="formule">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{ formule.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="formule.picture"></ion-img>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-item lines="none">
                    <ion-label>Nom</ion-label>
                    <ion-text><strong>{{ formule.name }}</strong></ion-text>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label>Types</ion-label>
                    <ion-text>
                      <span *ngFor="let type of formule.types" [ngClass]="type | formuleTypeColor">{{ type }}</span>
                    </ion-text>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label>Date de cr√©ation</ion-label>
                    <ion-text><em>{{ formule.created | date:'dd/MM/yyyy' }}</em></ion-text>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-button expand="full" (click)="goToformulesList()">Retour</ion-button>
                </ion-col>
                <ion-col>
                  <ion-button expand="full" (click)="goToEditformule(formule)">Editer</ion-button>
                </ion-col>
                <ion-col>
                  <ion-button expand="full" color="danger" (click)="deleteformule(formule)">Supprimer</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content *ngIf="!formule" class="ion-text-center">
  <ion-spinner name="lines" color="primary"></ion-spinner>
</ion-content>
