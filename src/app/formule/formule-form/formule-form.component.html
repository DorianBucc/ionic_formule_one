<form *ngIf="Formule" (ngSubmit)="onSubmit()" #formuleForm="ngForm"> <!--ngForm représente le formulaire-->
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
    
          <!-- Formule name -->
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="Formule.name" name="name"
                   #name="ngModel">
    
            <div [hidden]="name.valid || name.pristine"
                  class="card-panel red accent-1">
                  Le nom du véhicule est requis (1-25).
            </div> <!-- ngModel représente un champ du formulaire ici name -->
          </div> <!--[hidden] -> l'élément reste caché uniquement si le champ rentré est valide ou que rien n'a encore été rentré sinon on affiche le message en dessous-->
    
          <!-- Formule picture -->
          <div *ngIf="isAddForm" class="form-group">
            <label for="picture">Image</label>
            <input type="url" class="form-control" id="picture"
                    required
                  [(ngModel)]="Formule.picture" name="picture"
                  #picture="ngModel">

            <div [hidden]="picture.valid || picture.pristine"
                  class="card-panel red accent-1">
                  L'image du véhicule est requise.
            </div> <!-- ngModel représente un champ du formulaire ici name -->
          </div> <!--[hidden] -> l'élément reste caché uniquement si le champ rentré est valide ou que rien n'a encore été rentré sinon on affiche le message en dessous-->
          
          <!-- Formule year -->
          <div *ngIf="isAddForm" class="form-group">
            <label for="year">Année</label>
            <input type="text" class="form-control" id="year"
                  required
                  [(ngModel)]="year" name="year"
                  #year="ngModel"
                  [pattern]="'[0-9]{4}'" placeholder="Exemple : 2023"/>

            <div [hidden]="year.valid || year.pristine"
                class="card-panel red accent-1">
              L'année du véhicule est requise et doit être au format 4 chiffres.
            </div>
          </div>


          <!-- Formule types -->
          <form class="form-group">
            <label for="types">Marque</label>
            <p *ngFor="let type of types">
              <label>
                <input type="radio"
                      class="with-gap"
                      name="typeOptions"
                      id="{{ type }}"
                      [value]="type"
                      [checked]="hasType(type)"
                      [disabled]="!isTypesValid(type)"
                      (change)="selectType($event, type)" />

                <span [attr.for]="type">
                  <div class="{{ type | formuleTypeColor }}">
                    {{ type }}
                  </div>
                </span>
              </label>
            </p>
          </form>
    
          <!-- Submit button -->
          <div class="divider"></div>
          <div class="section center">
            <button type="submit"
              class="waves-effect waves-light btn"
              [disabled]="!formuleForm.form.valid">
              Valider</button>
          </div>
    
        </div>
      </div>
    </div>
  </form>
  <h3 *ngIf="!Formule" class="center">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </h3>
